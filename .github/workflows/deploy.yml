name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # أو الفرع الرئيسي لديك

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: التحقق من المستودع
      - name: Checkout repository
        uses: actions/checkout@v3

      # الخطوة 2: إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # أو الإصدار المطلوب

      # الخطوة 3: تثبيت التبعيات باستخدام Yarn
      - name: Install dependencies
        run: yarn install

      # الخطوة 4: بناء المشروع
      - name: Build project
        run: yarn build

      # الخطوة 5: نشر إلى GitHub Pages باستخدام peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # تأكد من أن المسار يشير إلى ./dist
