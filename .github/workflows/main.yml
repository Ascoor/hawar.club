name: نشر الموقع إلى GitHub Pages

on:
  push:
    branches:
      - master  # تأكد من أن هذا يعكس اسم الفرع الرئيسي لديك

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # تأكد من استخدام الإصدار المناسب لمشروعك

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            hawar-website/node_modules
            hawar-website/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('hawar-website/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: hawar-website
        run: yarn install --frozen-lockfile

      - name: Build project
        working-directory: hawar-website
        run: yarn build  # تأكد من أن هذا الأمر يقوم ببناء ملفات الموقع في مجلد مثل dist/ أو build/

      - name: List build directory
        run: ls -la hawar-website/dist  # تحقق من وجود الملفات

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # تحديث إلى الإصدار الأحدث
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: hawar-website/dist  # تأكد من أن هذا المسار يشير إلى مجلد البناء الناتج
          force_orphan: true  # يسمح بإنشاء فرع جديد بدون التاريخ السابق
