<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawar Sporting Club | نادي الحوار للألعاب الرياضية</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Amiri&family=Yellowtail&display=swap" rel="stylesheet">
    <style>
        /* إعداد خلفية متدرجة ديناميكية مع نمط شفاف */
        body {
            background: linear-gradient(135deg, #0a1931, #122c57, #173261, #0a1931);
            background-size: 100% 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
            text-align: center;
            flex-direction: column;
            padding: 1rem;
        }

        .pattern-overlay {
            background-image: url('/patrens.png');
            background-repeat: repeat;
            background-size: 450px 450px;
            opacity: 0.15;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .club-name {
            font-family: "Concert One", sans-serif;
            font-weight: bold;
            color: #ffa500;
            position: relative;
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            animation: fadeIn 3s ease forwards;
            animation-delay: 1s;
            text-transform: uppercase;
            z-index: 50;
            white-space: nowrap;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .club-name span {
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }
        .club-name span:nth-child(odd) {
            animation-delay: 0.1s;
        }
        .club-name span:nth-child(even) {
            animation-delay: 0.3s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .coming-soon {
            font-family: "Yellowtail", cursive;

            color: #ffffff;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #ffffff;
            opacity: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.5s step-end infinite alternate;
            animation-delay: 5s;
        }

        @keyframes typing {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: #ffffff; }
        }

        .content-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 5rem 2rem 2rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-y: hidden;
            z-index: 50;
            text-align: center;
        }

        .portrait {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #FFA500;
            position: absolute;
            top: 15px;
            animation: growIn 2s ease forwards;
        }

        .obituary-text {
            font-family: "Amiri", serif;
           
            color: #ffffff;
            white-space: pre-line;
            text-align: justify;
            direction: rtl;
            line-height: 1.8; /* Base line height */
            max-height: 100%;
            padding-top: 8rem;
            width: 100%; /* Make text responsive */
        }


        @keyframes growIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }    /* تأثير الظهور للتوقيع */
        @keyframes signatureFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease;
        }

        .highlight {
            color: #FFA500;
            font-weight: bold;
            display: block;
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }

        .signature {
            font-family: "Amiri", serif;

            color: #FFA500;
            margin-top: 1.5rem;
            display: none; /* Hidden initially */
            animation: signatureFadeIn 2s forwards; /* Fade-in effect */
        }
       
    </style>
</head>
<body>
    <div class="pattern-overlay"></div>
    <div id="contentBox" class="content-box">
        <img src="cropped_image.jpg" alt="الشخصية" class="portrait">
        <div class="obituary-text text-base md:text-lg lg:text-xl xl:text-2xl" id="obituaryText"></div>
        <div class="signature text-sm md:text-base lg:text-lg xl:text-xl" id="signatureText">
            مجلس إدارة نادي الحوار للألعاب الرياضية
        </div>
    </div>

    <div class="club-name text-6xl md:text-8xl lg:text-9xl xl:text-[10rem]" style="display: none;">
        <span>H</span><span>a</span><span>w</span><span>a</span><span>r</span>
    </div>

    
    <div class="coming-soon text-2xl md:text-3xl lg:text-4xl xl:text-5xl" style="display: none;">
        Coming Soon
    </div>
    
    <script>
        // النص الكامل للنعي
        const textContent = `بمشاعر يغمرها الحزن والأسى، ينعى نادي الحوار للألعاب الرياضية بقلوب مؤمنة بقضاء الله وقدره، فقيده الغالي
المغفور له الحاج / صفوت رمضان فودة
الذي أفنى عمره في خدمة النادي وأبنائه، وأصبح رمزًا للعطاء والإخلاص، تاركًا إرثًا خالدًا من المحبة والاحترام، و بصمة لا تُمحى في ذاكرة كل من عرفوه. رحل بجسده، وبقيت ذكراه ناصعة في قلوب محبيه، محفورة بحروف من نور في صفحات التاريخ.
نسأل الله العلي القدير أن يجعل ما قدّمه في ميزان حسناته.`;
const obituaryText = document.getElementById('obituaryText');
        const signatureText = document.getElementById('signatureText');
        const contentBox = document.getElementById('contentBox');
        const clubName = document.querySelector('.club-name');
        const comingSoon = document.querySelector('.coming-soon');

        let index = 0;
        const words = textContent.split(" ");

        function displayWords() {
            if (index < words.length) {
                obituaryText.innerHTML += words[index] + " ";
                index++;
                setTimeout(displayWords, 300); // سرعة الكتابة
            } else {
                signatureText.style.display = "block"; // عرض التوقيع بعد انتهاء الكتابة
                setTimeout(fadeOutContent, 4000); // الانتظار لمدة 2 ثانية بعد التوقيع قبل التلاشي
            }
        }

        function fadeOutContent() {
            contentBox.classList.add('fade-out'); // بدء تأثير التلاشي
            setTimeout(() => {
                contentBox.style.display = "none"; // إخفاء الصندوق القديم بعد التلاشي
                clubName.style.display = "block"; // عرض "Hawar"
                comingSoon.style.display = "block"; // عرض "Coming Soon"
            }, 2000); // وقت التلاشي
        }

        setTimeout(displayWords, 2000); // بدء الكتابة بعد تأثير الصورة
    </script>
</body>
</html>
